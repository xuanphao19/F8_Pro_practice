<svg width="100%" height="100%" viewBox="0 0 490 160">
  <g id="test-body-content">
    <g font-family="MyFont" stroke="none" fill="red">
      <text x="68.8" y="160" font-size="60.5" style="opacity: 0">
        Wellcome to F8!
        <animate attributeName="opacity" begin="1s" dur="3s" keyTimes="0;0.1;0.5;0.6;1" values="0;0;0.5;0.8;1" fill="freeze" />
      </text>
    </g>
    <!--  repeatCount="indefinite" -->
    <g transform="translate(50,90)">
      <text x="0" y="0" font-size="20" fill="#36e" transform="rotate(-30)" style="opacity: 0.3">
        Wellcome to F8!
        <animateMotion path="M0 0 L18 69.5" begin="1s" dur="3s" fill="freeze" />
        <animateTransform attributeName="transform" type="rotate" from="-30" to="0.01" begin="1s" dur="4s" fill="freeze"/> <!-- repeatCount="12" -->
        <animateTransform attributeName="transform" type="scale" from="1" to="3" additive="sum" begin="1s" dur="3s" fill="freeze" />
        <animate attributeName="opacity" begin="1s" dur="3s" keyTimes="0;0.2;0.4;0.6;1" values="0.3;0.6;0.7;0.8;1" fill="freeze" />
      </text>
    </g>
  </g>
</svg>